# Application name
micronaut.application.name=shopping-app

# Server
micronaut.server.port=${PORT:3000}

# CORS Configuration
micronaut.server.cors.enabled=true
micronaut.server.cors.configurations.all.allowed-origins=*
micronaut.server.cors.configurations.all.allowed-methods=GET,POST,PUT,DELETE

# MySQL Database Configuration
datasources.default.url=jdbc:mysql://localhost:3306/shopping_db
datasources.default.username=root
datasources.default.password=root
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.dialect=MYSQL

# Hibernate properties
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=true